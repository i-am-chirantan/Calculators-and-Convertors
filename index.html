<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Simple Calculator using HTML, CSS and JavaScript </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/scientific.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="index.html" target="_self">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Math
        <i class="fa fa-caret-down"></i>
      </button>
            <div class="dropdown-content">
                <a href="./html/scientific.html" target="_self">Scientific Calculator</a>
                <a href="./html/weightconver.html" target="_self">Weight Convertor</a>
                <a href="./html/fractionalcal.html" target="_self">Fractional Calculator</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Calculator</h1>
        <img src="./img/calculpic.png" id="calculimg" alt="" srcset="">
        <br>
        <div><input type="text" id="userinput" class="display-box"></div>
        <br>
        <div><output type="text" id="res" class="display-box"></output></div>
        <br>

        <div class="calculator">

            <input type="button" class="btn1" value="C" onclick="clrall('userinput','res')" />
            <input type="button" class="btn-grey" value="&#8592;" onclick="back('userinput')" />
            <input type="button" class="btn1" value="(" onclick="nmr('&#40','userinput')" />
            <input type="button" class="btn1" value=")" onclick="nmr('&#41','userinput')" />
            <br>
            <input type="button" class="btn1" value="1" onclick="nmr('1','userinput')" />
            <input type="button" class="btn1" value="2" onclick="nmr('2','userinput')" />
            <input type="button" class="btn1" value="3" onclick="nmr('3','userinput')" />
            <input type="button" class="btn1" value="-" onclick="nmr('-','userinput')" />
            <br>
            <input type="button" class="btn1" value="4" onclick="nmr('4','userinput')" />
            <input type="button" class="btn1" value="5" onclick="nmr('5','userinput')" />
            <input type="button" class="btn1" value="6" onclick="nmr('6','userinput')" />
            <input type="button" class="btn1" value="X" onclick="nmr('*','userinput')" />
            <br>
            <input type="button" class="btn1" value="7" onclick="nmr('7','userinput')" />
            <input type="button" class="btn1" value="8" onclick="nmr('8','userinput')" />
            <input type="button" class="btn1" value="9" onclick="nmr('9','userinput')" />
            <input type="button" class="btn1" value="&divide;" onclick="nmr('/','userinput')" />
            <br>
            <input type="button" class="btn1" value=". " onclick="nmr('.','userinput')" />
            <input type="button" class="btn1" value="0" onclick="nmr('0','userinput')" />
            <input type="button" class="btn1" value="+" onclick="nmr('+','userinput')" />
            <input type="button" class="btn1" value="=" onclick="output('userinput','res');" />
        </div>
    </div>
</body>

</html>
